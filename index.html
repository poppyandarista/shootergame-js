<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesawat Shooter Game</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="gameCanvas" width="1024" height="700"></canvas>

    <div class="pause-text" id="pauseText">GAME PAUSED</div>

    <div class="popup" id="gameOverPopup">
      <h2>GAME OVER!</h2>
      <div class="score-text" id="finalScore"></div>
      <div class="btn-container">
        <button id="replayButton">Replay</button>
        <button id="outButton">Quit</button>
      </div>
    </div>

    <div class="popup" id="youWinPopup">
      <h2>YOU WIN!</h2>
      <div class="score-text" id="winScore"></div>
      <div class="btn-container">
        <button id="replayWinButton">Replay</button>
        <button id="quitWinButton">Quit</button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
